name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write # Needed to create releases and upload assets

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact_name: gwt-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact_name: gwt-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact_name: gwt-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact_name: gwt-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: |
          bun build --compile \
            --target=${{ matrix.target }} \
            --minify \
            --outfile ${{ matrix.artifact_name }} \
            ./src/index.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true # To add a changelog before publishing
          files: |
            artifacts/gwt-linux-x64/gwt-linux-x64
            artifacts/gwt-linux-arm64/gwt-linux-arm64
            artifacts/gwt-darwin-x64/gwt-darwin-x64
            artifacts/gwt-darwin-arm64/gwt-darwin-arm64
